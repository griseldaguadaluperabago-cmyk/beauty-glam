<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Glam - Registro</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            Beauty Glam<span class="logo-heart">. <i class="fas fa-heart"></i></span>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="registro.html">Regístrate</a></li>
            </ul>
        </nav>
        <div class="cart-icon-container">
            <a href="carrito.html" class="cart-link">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="cart-count">0</span>
            </a>
        </div>
        <button id="dark-mode-toggle">Modo Oscuro</button>
    </header>

    <main class="form-container">
        <h2>Crea tu Cuenta Beauty Glam</h2>
        <form id="register-form">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="btn-primary">Registrarme</button>
            <p class="form-link">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Beauty Glam.</p>
    </footer>
</body>
</html>
